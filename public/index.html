<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
</head>

<body>
</body>
<script>
  const value = {
    type: 'doc',
    content: [
      {
        type: 'plain',
        content: [
          {
            type: 'text',
            content: '89',
          },
        ],
      },
    ],
  }
  const defaultFiles = [{
    objectUuid: '3',
    filename: 'm.jpg',
  }]
	import('/build/bundle.js').then(({ default: { MultipleLineField, FileField } }) => {
    customElements.define('jet-multiple-line-field', MultipleLineField)
    customElements.define('jet-file-field', FileField)
		document.body.innerHTML = `
      <jet-multiple-line-field field='{"label": "hehe"}' value='${JSON.stringify(value)}'></jet-multiple-line-field>
      <jet-file-field maxcount="5" value='${JSON.stringify(defaultFiles)}'>
        <span class="file-btn">请选择</span>
      </jet-file-field>
		`
		document.querySelector('jet-multiple-line-field').addEventListener('change', (event) => {
			console.log('custom-change-event:', event.detail.value)
    }, false)

    document.querySelector('.file-btn').addEventListener('click', () => {
      document.querySelector('jet-file-field').openFilePickerDialog()
    }, false)
  })
</script>
</html>
